<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小姜的文件站</title>
    <!-- 标签栏icon -->
    <link rel="icon" href="freshman.jpg" type="image/jpg">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        :root {
            --primary-color: #437fee;
            --secondary-color: #3f37c9;
            --light-color: #f8f9fa;
            --dark-color: #212529;
            --success-color: #4cc9f0;
            --danger-color: #f72585;
            --warning-color: #f8961e;
            --info-color: #4895ef;
            --other-color: #7209b7;
            --border-radius: 8px;
            --box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }

        body {
            background-color: #f5f7fb;
            color: var(--dark-color);
            line-height: 1.6;
        }

        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px 0;
        }

        h1 {
            color: var(--primary-color);
            margin-bottom: 10px;
            font-size: 2.5rem;
        }

        .subtitle {
            color: #6c757d;
            font-size: 1.1rem;
        }

        .search-filter-container {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-bottom: 30px;
            background: white;
            padding: 20px;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
        }

        .search-box {
            flex: 1;
            min-width: 250px;
            position: relative;
        }

        .search-box i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #6c757d;
        }

        .search-box input {
            width: 100%;
            padding: 12px 15px 12px 45px;
            border: 1px solid #dee2e6;
            border-radius: var(--border-radius);
            font-size: 1rem;
            transition: var(--transition);
        }

        .search-box input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.2);
        }

        .filter-options {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .filter-btn {
            padding: 10px 20px;
            background: white;
            border: 1px solid #dee2e6;
            border-radius: var(--border-radius);
            cursor: pointer;
            transition: var(--transition);
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .filter-btn:hover {
            background: #f8f9fa;
        }

        .filter-btn.active {
            background: var(--primary-color);
            color: white;
            border-color: var(--primary-color);
        }

        .file-stats {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
            color: #6c757d;
            font-size: 0.9rem;
        }

        .file-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }

        .file-card {
            background: white;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            overflow: hidden;
            transition: var(--transition);
            display: flex;
            flex-direction: column;
        }

        .file-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.1);
        }

        .file-header {
            padding: 15px;
            color: rgb(0, 0, 0);
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .file-icon {
            font-size: 1.8rem;
        }

        .file-name {
            font-weight: 600;
            font-size: 1.1rem;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .file-body {
            padding: 15px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .file-info {
            display: flex;
            justify-content: space-between;
            color: #6c757d;
            font-size: 0.9rem;
        }

        .file-type {
            background: #e9ecef;
            padding: 3px 8px;
            border-radius: 20px;
            font-size: 0.8rem;
        }

        .file-actions {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .btn {
            padding: 8px 15px;
            border: none;
            border-radius: var(--border-radius);
            cursor: pointer;
            transition: var(--transition);
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 5px;
            text-decoration: none;
            font-size: 0.9rem;
        }

        .btn-primary {
            background: var(--primary-color);
            color: white;
        }

        .btn-primary:hover {
            background: var(--secondary-color);
        }

        .btn-outline {
            background: transparent;
            color: var(--primary-color);
            border: 1px solid var(--primary-color);
        }

        .btn-outline:hover {
            background: rgba(67, 97, 238, 0.1);
        }

        .no-results {
            grid-column: 1 / -1;
            text-align: center;
            padding: 40px;
            color: #6c757d;
        }

        .no-results i {
            font-size: 3rem;
            margin-bottom: 15px;
            color: #dee2e6;
        }

        /* 响应式调整 */
        @media (max-width: 768px) {
            .file-list {
                grid-template-columns: 1fr;
            }

            .search-filter-container {
                flex-direction: column;
            }

            h1 {
                font-size: 2rem;
            }

            .file-stats {
                flex-direction: column;
                gap: 10px;
            }
        }

        @media (max-width: 480px) {
            .file-actions {
                flex-direction: column;
            }

            .btn {
                justify-content: center;
            }

            .filter-options {
                justify-content: center;
            }
        }
    </style>
</head>

<body>

    <div class="container">
        <header>
            <h1><i class="fas fa-folder-open"></i> Freshman小姜的文件站</h1>
            <p class="subtitle">查看和小姜的共享文件，支持搜索和筛选</p>
        </header>

        <div class="search-filter-container">
            <div class="search-box">
                <i class="fas fa-search"></i>
                <input type="text" id="searchInput" placeholder="搜索文件名...">
            </div>

            <div class="filter-options">
                <button class="filter-btn active" data-filter="all">全部</button>
                <button class="filter-btn" data-filter="document">文档</button>
                <button class="filter-btn" data-filter="image">图片</button>
                <button class="filter-btn" data-filter="audio">音频</button>
                <button class="filter-btn" data-filter="video">视频</button>
                <button class="filter-btn" data-filter="archive">压缩包</button>
                <button class="filter-btn" data-filter="other">其他</button>
            </div>
        </div>

        <div class="file-stats">
            <span id="fileCount">共加载 0 个文件</span>
            <span id="selectedFilter">当前筛选: 全部文件</span>
        </div>


        <div class="file-list" id="fileList">
            <!-- 文件列表将通过JavaScript动态生成 -->
        </div>
    </div>

    <script>
        // 文件数据(读取json文件)
        const files = fetch('files.json')
            .then(response => response.json())
            .then(data => {
                renderFiles(data);
                updateFileStats(data.length, "全部");
            })
            .catch(error => console.error('Error loading file data:', error));


        // 文件类型图标映射
        const fileIcons = {
            document: "far fa-file-alt",
            image: "far fa-file-image",
            audio: "far fa-file-audio",
            video: "far fa-file-video",
            archive: "far fa-file-archive",
            other: "far fa-file",
            default: "far fa-file"
        };

        // 文件类型颜色映射
        const fileColors = {
            document: "#fbfedf",
            image: "#e4fedf",
            audio: "#dffef2",
            video: "#e2dffe",
            archive: "#f9dffe",
            other: "#fedfeb",
            default: "#dff3fe"

        };

        // 初始化页面
        document.addEventListener('DOMContentLoaded', function () {
            renderFiles(files);
            updateFileStats(files.length, "全部");

            // 搜索功能
            document.getElementById('searchInput').addEventListener('input', function (e) {
                const searchTerm = e.target.value.toLowerCase();
                const activeFilter = document.querySelector('.filter-btn.active').getAttribute('data-filter');

                let filteredFiles = files;

                // 先应用筛选
                if (activeFilter !== 'all') {
                    filteredFiles = files.filter(file => file.type === activeFilter);
                }

                // 再应用搜索
                if (searchTerm) {
                    filteredFiles = filteredFiles.filter(file =>
                        file.name.toLowerCase().includes(searchTerm)
                    );
                }

                renderFiles(filteredFiles);
                updateFileStats(filteredFiles.length, getFilterText(activeFilter));
            });

            // 筛选功能
            document.querySelectorAll('.filter-btn').forEach(button => {
                button.addEventListener('click', function () {
                    // 更新活跃按钮
                    document.querySelectorAll('.filter-btn').forEach(btn => {
                        btn.classList.remove('active');
                    });
                    this.classList.add('active');

                    const filter = this.getAttribute('data-filter');
                    const searchTerm = document.getElementById('searchInput').value.toLowerCase();

                    let filteredFiles = files;

                    if (filter !== 'all') {
                        filteredFiles = files.filter(file => file.type === filter);
                    }

                    // 应用搜索
                    if (searchTerm) {
                        filteredFiles = filteredFiles.filter(file =>
                            file.name.toLowerCase().includes(searchTerm)
                        );
                    }

                    renderFiles(filteredFiles);
                    updateFileStats(filteredFiles.length, getFilterText(filter));
                });
            });
        });

        // 渲染文件列表
        function renderFiles(filesToRender) {
            const fileListContainer = document.getElementById('fileList');

            if (filesToRender.length === 0) {
                fileListContainer.innerHTML = `
                    <div class="no-results">
                        <i class="fas fa-search"></i>
                        <h3>未找到匹配的文件</h3>
                        <p>请尝试使用其他搜索词或筛选条件</p>
                    </div>
                `;
                return;
            }

            fileListContainer.innerHTML = filesToRender.map(file => `
                <div class="file-card">
                    <div class="file-header" style="background-color: ${fileColors[file.type] || fileColors.default}">
                        <i class="${fileIcons[file.type] || fileIcons.default} file-icon"></i>
                        <div class="file-name">${file.name}</div>
                    </div>
                    <div class="file-body">
                        <div class="file-info">
                            <span><i class="fas fa-hdd"></i> 大小: ${file.size}</span>
                            <span class="file-type">${getFileTypeText(file.type)}</span>
                        </div>
                        <!-- 新增更新时间显示 -->
                <div class="file-info">
                    <span><i class="far fa-clock"></i> 更新: ${file.updated_at}</span>
                </div>
                <div class="file-info">
          <span><i class="fas fa-download"></i> 下载次数: <span id="count-${file.name}">加载中...</span></span>
        </div>
                        <div class="file-actions">
                            <button class="btn btn-primary" onclick="handleDownload('${file.id}', '${file.name}', '${file.url}')">
                            <i class="fas fa-download"></i> 下载
                            </button>
                        </div>
                    </div>
                </div>
            `).join('');
            filesToRender.forEach(file => {
                fetch(`/.netlify/functions/download-count?file_name=${encodeURIComponent(file.name)}`)
                    .then(res => res.json())
                    .then(data => {
                        const el = document.getElementById(`count-${file.name}`);
                        if (el) el.textContent = data.count;
                    })
                    .catch(err => {
                        console.error(`获取 ${file.name} 下载次数失败:`, err);
                        const el = document.getElementById(`count-${file.name}`);
                        if (el) el.textContent = '0';
                    });
            });
        }

        // 获取文件类型文本
        function getFileTypeText(type) {
            const typeMap = {
                document: '文档',
                image: '图片',
                audio: '音频',
                video: '视频',
                archive: '压缩包',
                other: '其他'
            };
            return typeMap[type] || '文件';
        }

        // 获取筛选文本
        function getFilterText(filter) {
            const filterMap = {
                all: '全部',
                document: '文档',
                image: '图片',
                audio: '音频',
                video: '视频',
                archive: '压缩包',
                other: '其他'
            };
            return filterMap[filter] || '全部';
        }

        // 更新文件统计信息
        function updateFileStats(count, filter) {
            document.getElementById('fileCount').textContent = `共找到 ${count} 个文件`;
            document.getElementById('selectedFilter').textContent = `当前筛选: ${filter}文件`;
        }

        async function handleDownload(fileId, fileName, fileUrl) {
            try {
                await fetch('/.netlify/functions/download', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ file_id: fileId, file_name: fileName }),
                });
            } catch (err) {
                console.error('记录下载失败:', err);
            } finally {
                // 无论记录是否成功，都允许用户下载
                window.open(fileUrl, '_blank');
            }
        }
    </script>
</body>

</html>
