        .subtitle {

            box-shadow: var(--box-shadow);
        }

        .search-box {
            flex: 1;

            position: relative;
        }

        .search-box i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #6c757d;
        }

        .search-box input {
            width: 100%;
            padding: 12px 15px 12px 45px;
            border: 1px solid #dee2e6;
            border-radius: var(--border-radius);
            font-size: 1rem;
            transition: var(--transition);
        }

        .search-box input:focus {
            outline: none;
            border-color: var(--primary-color);

        }

        .filter-options {
            display: flex;
            gap: 10px;

        }

        .filter-btn {

            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            overflow: hidden;
            transition: var(--transition);
            display: flex;
            flex-direction: column;

            color: #6c757d;
            font-size: 0.9rem;
        }

        .file-type {
            background: #e9ecef;
            padding: 3px 8px;
            border-radius: 20px;
            font-size: 0.8rem;
        }

        .file-actions {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

            padding: 8px 15px;
            border: none;
            border-radius: var(--border-radius);
            cursor: pointer;
            transition: var(--transition);
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 5px;
            text-decoration: none;
            font-size: 0.9rem;

            background: var(--primary-color);

        }

        .btn-primary:hover {
            background: var(--secondary-color);
        }

        .btn-outline {

</head>

        // 初始化页面
        document.addEventListener('DOMContentLoaded', function() {
            renderFiles(files);
            updateFileStats(files.length, "全部");
            
            // 搜索功能
            document.getElementById('searchInput').addEventListener('input', function(e) {
                const searchTerm = e.target.value.toLowerCase();
                const activeFilter = document.querySelector('.filter-btn.active').getAttribute('data-filter');
                
                let filteredFiles = files;
                
                // 先应用筛选
                if (activeFilter !== 'all') {
                    filteredFiles = files.filter(file => file.type === activeFilter);
                }
                
                // 再应用搜索
                if (searchTerm) {
                    filteredFiles = filteredFiles.filter(file => 
                        file.name.toLowerCase().includes(searchTerm)
                    );
                }
                
                renderFiles(filteredFiles);
                updateFileStats(filteredFiles.length, getFilterText(activeFilter));
            });
            
            // 筛选功能
            document.querySelectorAll('.filter-btn').forEach(button => {
                button.addEventListener('click', function() {
                    // 更新活跃按钮
                    document.querySelectorAll('.filter-btn').forEach(btn => {
                        btn.classList.remove('active');
                    });
                    this.classList.add('active');
                    
                    const filter = this.getAttribute('data-filter');
                    const searchTerm = document.getElementById('searchInput').value.toLowerCase();
                    
                    let filteredFiles = files;
                    
                    if (filter !== 'all') {
                        filteredFiles = files.filter(file => file.type === filter);
                    }
                    
                    // 应用搜索
                    if (searchTerm) {
                        filteredFiles = filteredFiles.filter(file => 
                            file.name.toLowerCase().includes(searchTerm)
                        );
                    }
                    
                    renderFiles(filteredFiles);
                    updateFileStats(filteredFiles.length, getFilterText(filter));
                });
            });
        });

        // 渲染文件列表
        function renderFiles(filesToRender) {
            const fileListContainer = document.getElementById('fileList');
            
            if (filesToRender.length === 0) {
                fileListContainer.innerHTML = `
                    <div class="no-results">
                        <i class="fas fa-search"></i>
                        <h3>未找到匹配的文件</h3>
                        <p>请尝试使用其他搜索词或筛选条件</p>
                    </div>
                `;
                return;
            }
            
            fileListContainer.innerHTML = filesToRender.map(file => `
                <div class="file-card">
                    <div class="file-header" style="background-color: ${fileColors[file.type] || fileColors.default}">
                        <i class="${fileIcons[file.type] || fileIcons.default} file-icon"></i>
                        <div class="file-name">${file.name}</div>
                    </div>

                    <span><i class="far fa-clock"></i> 更新: ${file.updated_at}</span>
                </div>
                        <div class="file-actions">
                            <a href="${file.url}" class="btn btn-primary">
                                <i class="fas fa-download"></i> 下载
                            </a>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        // 获取文件类型文本
        function getFileTypeText(type) {
            const typeMap = {
                document: '文档',
                image: '图片',
                audio: '音频',
                video: '视频',
                archive: '压缩包',
                other: '其他'
            };
            return typeMap[type] || '文件';
        }
        
        // 获取筛选文本
        function getFilterText(filter) {
            const filterMap = {
                all: '全部',
                document: '文档',
                image: '图片',
                audio: '音频',
                video: '视频',
                archive: '压缩包',
                other: '其他'
            };
            return filterMap[filter] || '全部';
        }
        
        // 更新文件统计信息
        function updateFileStats(count, filter) {
            document.getElementById('fileCount').textContent = `共找到 ${count} 个文件`;
            document.getElementById('selectedFilter').textContent = `当前筛选: ${filter}文件`;
        }
